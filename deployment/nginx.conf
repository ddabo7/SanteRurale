# ===========================================================================
# Nginx Configuration - Santé Rurale Production
# ===========================================================================
# Configuration optimisée pour VPS Hostinger avec:
# - SSL/TLS avec Let's Encrypt
# - Compression gzip
# - Caching
# - Rate limiting
# - Security headers
# ===========================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===========================================================================
    # Logging
    # ===========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format json_combined escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
        '}';

    access_log /var/log/nginx/access.log json_combined;

    # ===========================================================================
    # Performance
    # ===========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffers
    client_body_buffer_size 128k;
    client_max_body_size 50M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ===========================================================================
    # Gzip Compression
    # ===========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # ===========================================================================
    # Rate Limiting
    # ===========================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ===========================================================================
    # SSL Configuration
    # ===========================================================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ===========================================================================
    # Upstream Servers
    # ===========================================================================
    upstream api_backend {
        server api:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend_backend {
        server frontend:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ===========================================================================
    # HTTP -> HTTPS Redirect
    # ===========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name votre-domaine.com www.votre-domaine.com;  # CHANGEZ ICI

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ===========================================================================
    # HTTPS Server (Production)
    # ===========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name votre-domaine.com www.votre-domaine.com;  # CHANGEZ ICI

        # SSL Certificates (Let's Encrypt)
        ssl_certificate /etc/nginx/ssl/live/votre-domaine.com/fullchain.pem;  # CHANGEZ ICI
        ssl_certificate_key /etc/nginx/ssl/live/votre-domaine.com/privkey.pem;  # CHANGEZ ICI

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Root
        root /usr/share/nginx/html;
        index index.html;

        # ===========================================================================
        # API Routes
        # ===========================================================================
        location /v1/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API Health Check (sans rate limit)
        location = /health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # Auth endpoints avec rate limit strict
        location ~ ^/v1/auth/(login|signup|forgot-password) {
            limit_req zone=login_limit burst=3 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================================================
        # Frontend PWA
        # ===========================================================================
        location / {
            proxy_pass http://frontend_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Cache for static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://frontend_backend;
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # Service Worker (no cache)
            location ~* (service-worker\.js|sw\.js|workbox-.+\.js)$ {
                proxy_pass http://frontend_backend;
                expires off;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }

            # Manifest et autres PWA files
            location ~* (manifest\.json|browserconfig\.xml)$ {
                proxy_pass http://frontend_backend;
                expires 1d;
                add_header Cache-Control "public";
            }

            # SPA fallback pour React Router
            try_files $uri $uri/ /index.html;
        }

        # ===========================================================================
        # MinIO / S3 (Object Storage)
        # ===========================================================================
        location /storage/ {
            proxy_pass http://minio:9000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pas de cache pour les uploads
            proxy_buffering off;
            client_max_body_size 50M;
        }

        # ===========================================================================
        # Error Pages
        # ===========================================================================
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        # ===========================================================================
        # Deny Access to Hidden Files
        # ===========================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to configuration files
        location ~ \.(env|git|svn|htaccess|htpasswd)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
