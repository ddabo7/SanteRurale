name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permet le déclenchement manuel

env:
  DOCKER_BUILDKIT: 1

jobs:
  # Job 1: Tests et validation
  test:
    name: Tests & Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install API dependencies
        run: |
          cd api
          pip install -r requirements.txt

      - name: Run API linting
        run: |
          cd api
          pip install ruff
          ruff check . --ignore E501,F401 || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pwa/package-lock.json

      - name: Install PWA dependencies
        run: |
          cd pwa
          npm ci

      - name: Run PWA linting
        run: |
          cd pwa
          npm run lint || true

      - name: Build PWA
        run: |
          cd pwa
          npm run build
        env:
          VITE_API_URL: https://santerurale.io/api

  # Job 2: Déploiement sur le VPS
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: test  # S'exécute uniquement si les tests passent
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            echo "=========================================="
            echo "Déploiement Santé Rurale - $(date)"
            echo "=========================================="

            cd /opt/santerurale

            echo "1. Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "2. Building and deploying containers..."
            docker compose -f docker-compose.prod.yml build --no-cache frontend api
            docker compose -f docker-compose.prod.yml up -d

            echo "3. Cleaning up old images..."
            docker image prune -f

            echo "4. Checking container status..."
            docker compose -f docker-compose.prod.yml ps

            echo "=========================================="
            echo "Déploiement terminé avec succès!"
            echo "=========================================="

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Attendre que les services démarrent
            sleep 10

            # Vérifier que l'API répond
            if curl -s -o /dev/null -w "%{http_code}" https://santerurale.io/api/health | grep -q "200"; then
              echo "API Health Check: OK"
            else
              echo "API Health Check: FAILED"
              exit 1
            fi

            # Vérifier que le frontend répond
            if curl -s -o /dev/null -w "%{http_code}" https://santerurale.io | grep -q "200"; then
              echo "Frontend Health Check: OK"
            else
              echo "Frontend Health Check: FAILED"
              exit 1
            fi

  # Job 3: Notification (optionnel)
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Notify on success
        if: needs.deploy.result == 'success'
        run: |
          echo "Deployment successful!"
          # Vous pouvez ajouter ici des notifications Slack, Discord, etc.

      - name: Notify on failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "Deployment failed!"
          # Vous pouvez ajouter ici des notifications Slack, Discord, etc.
