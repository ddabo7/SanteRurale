# ===========================================================================
# Docker Compose - Production (Hostinger VPS)
# ===========================================================================
# Configuration optimisée pour déploiement VPS avec:
# - Nginx reverse proxy avec SSL
# - Auto-restart policies
# - Limits de ressources
# - Logging structuré
# - Health checks stricts
# ===========================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:16-alpine
    container_name: sante_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sante_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Redis (Cache + Celery Broker)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: sante_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - sante_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # MinIO (S3-compatible object storage)
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: sante_minio_prod
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
    networks:
      - sante_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Créer le bucket au démarrage
  minio_init:
    image: minio/mc:latest
    container_name: sante_minio_init_prod
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc config host add minio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb minio/sante-rurale --ignore-existing;
      /usr/bin/mc anonymous set download minio/sante-rurale;
      exit 0;
      "
    networks:
      - sante_network

  # ===========================================================================
  # API FastAPI (Production)
  # ===========================================================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: production
    container_name: sante_api_prod
    restart: always
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 120 --access-logfile - --error-logfile -
    environment:
      # Application
      ENVIRONMENT: production
      DEBUG: "false"
      LOG_LEVEL: INFO
      LOG_FORMAT: json

      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      DATABASE_POOL_SIZE: 20
      DATABASE_MAX_OVERFLOW: 10

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2

      # S3/MinIO
      S3_ENDPOINT_URL: http://minio:9000
      S3_BUCKET_NAME: sante-rurale
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: sante-rurale-uploads
      MINIO_ENABLED: "true"

      # Security
      SECRET_KEY: ${SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}

      # Features
      ENABLE_AUDIT_LOGS: "true"
      ENABLE_OFFLINE_SYNC: "true"

      # DHIS2
      DHIS2_BASE_URL: ${DHIS2_BASE_URL}
      DHIS2_USERNAME: ${DHIS2_USERNAME}
      DHIS2_PASSWORD: ${DHIS2_PASSWORD}
    volumes:
      - api_keys:/app/keys
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - sante_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ===========================================================================
  # Celery Worker (Production)
  # ===========================================================================
  celery_worker:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: production
    container_name: sante_celery_prod
    restart: always
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2

      # S3
      S3_ENDPOINT_URL: http://minio:9000
      S3_BUCKET_NAME: sante-rurale
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}

      # DHIS2
      DHIS2_BASE_URL: ${DHIS2_BASE_URL}
      DHIS2_USERNAME: ${DHIS2_USERNAME}
      DHIS2_PASSWORD: ${DHIS2_PASSWORD}

      # Security
      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - sante_network
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ===========================================================================
  # Frontend PWA (Production - served by Nginx)
  # ===========================================================================
  frontend:
    build:
      context: ./pwa
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_ENVIRONMENT: production
    container_name: sante_pwa_prod
    restart: always
    networks:
      - sante_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Nginx (Reverse Proxy + SSL)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: sante_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - certbot_data:/var/www/certbot
    depends_on:
      - api
      - frontend
    networks:
      - sante_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ===========================================================================
  # Certbot (SSL Certificates avec Let's Encrypt)
  # ===========================================================================
  certbot:
    image: certbot/certbot:latest
    container_name: sante_certbot_prod
    volumes:
      - ./deployment/ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - sante_network

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  api_keys:
    driver: local
  certbot_data:
    driver: local

# ===========================================================================
# Network
# ===========================================================================
networks:
  sante_network:
    driver: bridge
